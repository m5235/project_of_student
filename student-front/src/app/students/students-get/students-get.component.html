<h2>Students List</h2>

<div>
  <button (click)="add()">
    New Student
  </button>
</div>

<ul class="students">
  <li *ngFor="let s of students; let i=index;">
    <a routerLink="/studentsdetails/{{s._id}}">
      <span class="badge">{{i+1}}</span> {{s.firstname}}
    </a>
    <button class="delete" title="delete student"
      (click)="delete(s._id)">x</button>
  </li>
</ul>
